---
version: '2.0'

st2-release.trigger:
  description: A workflow for confirming and triggering a StackStorm release.
  input:
    - id
    - user
    - channel
  tasks:
    release_request:
      action: st2.executions.get
      input:
        id: <% $.id %>
      publish:
        request_ref: <% $.release_request.result.action.ref %>
        request_timestamp: <% $.release_request.result.end_timestamp %>
        request_user: "<% $.release_request.result.get(result, dict()).get(user, '') %>"
        request_id: <% $.release_request.result.id %>
      on-success: previous_triggers
      on-error: wrong_execution
    previous_triggers:
      action: st2.executions.list
      input:
        action: st2-release.hook
        status: success
      publish:
        previous: <% $.previous_triggers.result %>
      on-success: confirm
    confirm:
      action: st2-release.confirm
      input:
        request_ref: <% $.request_ref %>
        request_timestamp: <% $.request_timestamp %>
        request_user: <% $.request_user %>
        request_id: <% $.request_id %>
        user: <% $.user %>
        previous: <% $.previous %>
      publish:
        confirmation: <% $.confirm.result %>
      on-success: hook
    hook:
      action: st2-release.hook
      input:
        id: <% $.id %>
        status: <% $.confirmation.status %>
    wrong_execution:
      action: chatops.post_message
      input:
        channel: <% $.channel %>
        user: <% $.user %>
        message: "lol, say what? That's not even an execution id."
