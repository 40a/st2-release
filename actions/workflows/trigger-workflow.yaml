---
version: '2.0'

st2-release.trigger:
  description: A workflow for confirming and triggering a StackStorm release.
  input:
    - id
    - user
    - channel
  tasks:
    release_request:
      action: st2.executions.get
      input:
        id: <% $.id %>
      on-success: dupes
      on-error: wrong_execution
    dupes:
      action: st2.executions.list
      input:
        action: st2-release.hook
        status: succeeded
      publish:
        duplicate: "<% $.id in $.dupes.result.where($.parameters.status = 'success') %>"
      on-success:
        - confirm: <% $.duplicate %>
        - already_executed: <% not $.duplicate %>
    confirm:
      action: st2-release.confirm
      input:
        request_ref: <% $.release_request.result.action.ref %>
        request_timestamp: <% $.release_request.result.end_timestamp %>
        request_user: "<% $.release_request.result.get(result, dict()).get(user, '') %>"
        user: <% $.user %>
      publish:
        confirmation: <% $.confirm.result %>
      on-success: hook
    hook:
      action: st2-release.hook
      input:
        id: <% $.id %>
        status: <% $.confirmation.status %>
    wrong_execution:
      action: core.local
      input:
        cmd: echo
      publish:
        error: "lol, say what? That's not even a correct ID."
    already_executed:
      action: core.local
      input:
        cmd: echo
      publish:
        error: "don't be so slow. This one is already reviewed."
    unknown_error:
      action: core.local
      input:
        cmd: echo
      publish:
        error: "something went terribly wrong here. http://i.imgur.com/9Ns8fPM.png"
