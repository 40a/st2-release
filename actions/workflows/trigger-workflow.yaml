---
version: '2.0'

st2-release.trigger:
  description: A workflow for confirming and triggering a StackStorm release.
  input:
    - id
    - user
    - channel
  output:
    stdout: <% $.stdout %>
  tasks:
    request:
      action: st2.execution.get
      input:
        id: <% $.id %>
      publish:
        execution: <% $.request.result %>
      on-success: confirm
      on-error: wrong_execution
    confirm:
      action: st2-release.confirm
      input:
        execution: <% $.execution %>
        user: <% $.user %>
      publish:
        confirmation: <% $.confirm.result %>
    wrong_execution:
      action: chatops.post_message
      input:
        channel: <% $.channel %>
        user: <% $.user %>
        message: "lol, say what? That's not even an execution id."
