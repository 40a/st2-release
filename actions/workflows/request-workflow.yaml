---
version: '2.0'

st2-release.request:
  description: A workflow for requesting a StackStorm release.
  input:
    - type
  output:
    user: <% $.action_context.api_user %>
  tasks:
    latest_release:
      # [105, 26]
      action: st2-release.latest_release
      on-success:
        - list_issues
    list_issues:
      # [105, 128]
      action: github.list_issues
      input:
        since: <% $.latest_release.result.timestamp %>
        limit: 100
        state: closed
        repo: st2
        user: stackstorm
